name: Build iOS Binding Library

on:
  workflow_dispatch:

jobs:
  build-ios-binding:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui

      - name: Restore NuGet packages
        run: dotnet restore FFmpegBindingKit/FFmpegBindingKit.csproj

      - name: Build iOS Binding Library
        run: dotnet build FFmpegBindingKit/FFmpegBindingKit.csproj -c Release

      - name: Upload binding DLL
        uses: actions/upload-artifact@v4
        with:
          name: FFmpegKit.iOS.Binding
          path: FFmpegBindingKit/bin/Release/*.dll
